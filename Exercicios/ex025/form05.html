<!DOCTYPE html>
<html lang="pt-bren">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

<fieldset>
    <legend>Sexo</legend>
    <input type="radio" name="sexo" value="M" id="isma"> <label for="isma">Masculino</label>
    <input type="radio" name="sexo" id="isfe" value="F" checked> <label for="isfe">Feminino</label>
</fieldset>
        
<fieldset>
    <legend>Esportes Favoritos</legend>
    <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label>
    <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label>
    <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
    <input type="checkbox" name="ten" id="iten"> <label for="iten">Tenis</label>
    <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label>
</fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
